<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CatanCulator</title>
        <link rel="stylesheet" href="catanStyles.css">

    <body>
        <div class="diceDiv" style="display:none">
            <div class="rolls">
                <button class="diceColor color1" id="dieBarb">BRB!</button>
                <button class="diceColor color2" id="dieGreen">SCI</button>
                <button class="diceColor color3" id="dieYellow">TRD</button>
                <button class="diceColor color4" id="dieBlue">POL</button>
            </div>            
            <div class="rolls">
                <button class="diceNum" id="die2">2</button>
                <button class="diceNum" id="die3">3</button>
                <button class="diceNum" id="die4">4</button>
                <button class="diceNum" id="die5">5</button>
                <button class="diceNum" id="die6">6</button>
                <button class="diceNum" id="die7">7</button>
            </div>
            <div class="rolls">
                <button class="diceNum" id="die8">8</button>
                <button class="diceNum" id="die9">9</button>
                <button class="diceNum" id="die10">10</button>
                <button class="diceNum" id="die11">11</button>
                <button class="diceNum" id="die12">12</button>
            </div>
        </div>

        <div class="attack">
            <hr/>
            <h1>BARBARIAN ATTACK!</h1>
            <div id="attackInfo1"></div>
            <br>
            <div id="attackInfo2"></div>
            <div class="actionButtons">
                <button id="closeButton" onclick="hideAttack();">CLOSE</button>
            </div> 
            <hr/>
        </div>

        <div class="winner">
            <hr/>
            <h1>WE HAVE A WINNER!</h1>
            <label>Congratulations to:</label>
            <span id="winner"></span>
            <div class="actionButtons">
                <button id="closeButton" onclick="hideWinner();">CLOSE</button>
            </div> 
            <hr/>
        </div>

            <hr/>
            <div style="text-align: center">

                        <td></td>
                    </tr>                                                                                                                        
                </tbody>
            </table>

            <table id="diceColorTable" class="freqTable">
                <thead>
                    <tr>
                        <th>Die</th>
                        <th>Cnt</th>
                        <th>Pct</th>
                        <th>Exp</th>
                        <th>Pct</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="color1">BRB</td>
                        <td></td>

                        <td></td>

            <div>
                <input type="text" readonly id="numpadValue"/> 
            </div>
            <div>
                <button id="sub" class="minus" onclick="bumpNumPadValue(-1)">&dash;</button>
                <button id="add" class="plus" onclick="bumpNumPadValue(1)">+</button>
            </div>

        <table class="board"></table>

        <div id="mainButtons" class="actionButtons">
            <button style="background-color:rgb(29, 178, 128)" onclick="newGame();">NEW GAME</button>
            <button style="margin: 0 20px; background-color: black" onclick="barbarianAttack();" style="margin-left: 125px">ATTACK!</button>
            <button style="width: 200px; color: black; background-color:rgba(144, 127, 127, 0.379)" onclick="showFrequencies()">Freqs</button>
        </div>

        <div id="diceRoller" class="actionButtons" style="margin-top: 28px">
            <button style="height: 130px; padding: 40px; background-color:rgb(143 94 216); color: white" onclick="rollDice();">ROLL DICE</button>
        </div>
        
        <div id="ytzcup" style="display:none">
            <img src="ytz.webp"/>
        </div>
        
        <div class="diceRollButtons">
            <span id="diceSpan" style="display:none" class="diceRollButtons">
                <label id="rollDiceTotal"></label>
                <label id="rollDiceColor"></label>
            </span>
        </div>
        <div style="margin-top: 100px; display:none" class="diceRollButtons">
            <label id="rollDiceRed"></label>
            <label id="rollDiceStd"></label>
        </div>
        </div>
